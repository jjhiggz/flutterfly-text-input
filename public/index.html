<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <title>Flutterfly Admin Portal</title>
</head>
<body>
  <div class="ui container">
    <!-- Navigation Menu -->
    <div class="ui four item inverted blue menu">
      <div class="header item" href='/'>
        
      </div>
      <a class="item" href="/create">
        Create Trivia Question
      </a>
      <a class="item" href="/">
        Logout
      </a>
      <a class="item" href="/sign-in">
        Sign-In
      </a>
    </div>
  </div>

    <!-- Error Template -->
    <script id="error-template" type="text/x-handlebars-template">
      <div class="ui {{color}} inverted segment" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
          <i class="exclamation triangle icon"></i>
          <div class="content">
            {{title}}
            <div class="sub header">{{message}}</div>
          </div>
        </h2>
      </div>
    </script>


    <!-- Application Root -->
    <div id="app"></div>

    <!-- Sign In -->
<script id="sign-in-template" type="text/x-handlebars-template">
  <h1 class="ui header">Sign-In</h1>
  <hr>
</script>

<!-- Exchange Conversion Template -->
<script id="create-trivia-question-template" type="text/x-handlebars-template">
  <h1 class="ui header"> Create Trivia Question </h1>
  <hr>
</script>


<!-- JS Library Dependencies -->
<script src="scripts/jquery/dist/jquery.min.js"></script>
<script src="scripts/semantic-ui-css/semantic.min.js"></script>
<script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
